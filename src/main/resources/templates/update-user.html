<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update User</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/update/{id}(id=${user.id})}"
					th:object="${user}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="ssn" class="col-form-label">SSN</label> <input readonly
								type="text" th:field="*{ssn}" class="form-control" id="ssn"
								placeholder="SSN"> <span
								th:if="${#fields.hasErrors('ssn')}" th:errors="*{ssn}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="dob"> DOB </label> <input type="date" name="dob"
								id="dob" class="form-control margin-bottom-20" th:field="*{dob}" />
							</label> <span th:text="${#dates.format(dob,'yyyy/MM/dd')}"></span> <span
								th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"
								class="text-danger"></span>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Name</label> <input
								type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="Name"> <span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="address" class="col-form-label">Address</label> <input
								type="text" th:field="*{address}" class="form-control"
								id="address" placeholder="Address"> <span
								th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row">

						<div class="form-group col-md-6">
							<label for="salary" class="col-form-label">Salary</label> <input required
								type="number" th:field="*{salary}" class="form-control"
								id="salary" placeholder="Salary">
								
								 <input  
								type="hidden" th:field="*{current}" 
								id="current" >  <input  
								type="hidden" th:field="*{count}" 
								id="count" > 
								
								
								 <span
								th:if="${#fields.hasErrors('salary')}" th:errors="salary"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="gender" class="col-form-label">Gender</label> <select
								class="form-control" th:field="*{gender}">
								<option th:value="'Male'" th:text="Male"></option>
								<option th:value="'Female'" th:text="Female"></option>
							</select> <span th:if="${#fields.hasErrors('gender')}"
								th:errors="*{gender}" class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-5">
							<input type="submit" class="btn btn-primary" value="Update User">
							<a href="javascript:void(0)" onclick="clearform();"
								class="btn btn-danger">Clear </a> <a href="javascript:void(0)"
								onclick="previous();" class="btn btn-info">Previous </a> <a
								href="javascript:void(0)" onclick="next();" class="btn btn-info">Next
							</a> <a href="/" class="btn btn-primary">List User</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
    var clearform=function(){
    	var obj=document.getElementsByClassName('form-control');
    	for(var i=1;i<obj.length;i++){
        	obj[i].value="";
        	}
        }
    var count=parseInt(document.getElementById('count').value);
    var cur=parseInt(document.getElementById('current').value);
    var previous=function(){
        var current=0;
        if(cur==null) current=0;
        current=parseInt(cur);
        current--;
        if(current<1) current=1;
         
        window.location.href="/edit/"+current;
    }
    
    var next=function(){
         if(cur>=count) cur=0;
         cur++;
    	window.location.href="/edit/"+cur;
    }
	</script>
</body>
</html>
